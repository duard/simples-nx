<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav role="navigation" mode="push">
    <simples-sidenav (sideNavClosed)="sidenav.close()"></simples-sidenav>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="column">

    <div class="header">
      <simples-header-mobile>
      </simples-header-mobile>
    </div>

    <main class="container mat-app-background">
      <router-outlet></router-outlet>
    </main>

    <div class="footer">
      <simples-footer-mobile (sidenavToggle)="sidenav.toggle()">
      </simples-footer-mobile>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
