<div class="wrapper">
  <div class="header">
    <mat-toolbar class="mat-elevation-z9" color="primary">
      <button mat-icon-button (click)="onMenuClick()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">Nested Menus</h1>
    </mat-toolbar>
  </div>
  <div class="content">
    <perfect-scrollbar >
      <!-- <div style="height:1000px;">
      <p *ngFor="let item of fakeArray(90);">
        : {{item}} item
      </p>
    </div> -->
      <ng-material-multilevel-menu [configuration]='config' [items]='menuItens'>
      </ng-material-multilevel-menu>
    </perfect-scrollbar>
    </div>
  <div class="footer">
    <mat-toolbar class="mat-elevation-z4" color="primary">
      <span class="fill-space"></span>
      <div class="toolbar-icon">
        <mat-icon>account_circle</mat-icon>
      </div>
    </mat-toolbar>
  </div>
</div>
