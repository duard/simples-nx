

<div class="wrapper ">
  <div class="header">
    <mat-toolbar class="mat-elevation-z9" color="primary">
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">{{ 'Dialogo Teste' }}</h1>
    </mat-toolbar>
  </div>

  <div class="content">
    <form [formGroup]='formCRUD' errorTailor (keyup.escape)="onCancel()" (keydown.control.delete)="onDelete()">

      <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="10px"
        fxLayoutGap.xs="0">
        <div class="item item-1" fxFlex="100%">
          <mat-form-field class="full-width">
            <mat-label>Descrição</mat-label>
            <input type="text" #inputDescription formControlName="description" matInput placeholder="Description"
              cdkFocusRegionstart [controlErrorAnchor]="nameError">
            <mat-error>
              <ng-template controlErrorAnchor #nameError="controlErrorAnchor"></ng-template>
            </mat-error>
          </mat-form-field>
        </div>

      </div>

      <div fxLayout fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <div class="item item-4" fxFlex="100%">
          <div fxLayout="row" fxLayoutAlign="start start">
            <mat-checkbox formControlName="isActive">Ativo</mat-checkbox>
          </div>
        </div>
      </div>
      
    </form>
  </div>
  <div class="footer">
    <mat-toolbar class="mat-elevation-z4" color="primary">
      <span class="fill-space"></span>
      <div class="toolbar-icon">
        <mat-icon>account_circle</mat-icon>
      </div>
    </mat-toolbar>
  </div>
</div>
