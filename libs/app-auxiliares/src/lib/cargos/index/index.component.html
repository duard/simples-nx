<div class="wrapper" fxLayout="column" *ngIf="data$ | async as data">

  <div class="header">
    <app-toolbar-crud-simples [title]="titulo" [localParams]="localParams" (refresh)="onRefresh($event)"
      [showAddButton]="true" (clickSearch)="onClickSearch()" (cancelSearch)="onCancelSearch()"
      (filterLocal)="onFilter($event)" [matMenuMore]="menuMore" [matMenuFilter]="menuFilter" [showMenuButton]="false"
      (add)="onAdd()"></app-toolbar-crud-simples>
  </div>

  <div class="content main-container" #scrollContainer>

      <app-data-table fxFlex [data]="data$ | async" [config]="configuration" [isPaginated]="true" [isUpdated]="true"
        [isDeleted]="false">
      </app-data-table>

  </div>

  <div class="footer">
    <mat-toolbar color="primary" class="mat-toolbar-single-row-pagination mat-elevation-z2">
      <mat-toolbar-row>
        <span class="menu-spacer"></span>
        <mat-paginator #paginator [length]="(selectorsss$.total$ | async)"
          [pageSizeOptions]="[3, 10, 8, 15, 25, 30, 40, 50, 100, 200, 400, 600, 900, 1200]" (page)="onPaginateAPI()"
          showFirstLastButtons>
        </mat-paginator>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>



<div style="visibility: hidden; display: none">
  <button mat-button [matMenuTriggerFor]="menuMore">
    menuMore
  </button>
</div>

<mat-menu #menuMore="matMenu">
</mat-menu>


<div style="visibility: hidden; display: none">
  <button mat-button [matMenuTriggerFor]="menuFilter">
    menuFilter
  </button>
</div>

<!-- MENU DE FILTRO -->


<mat-menu #menuFilter="matMenu">

</mat-menu>
